SSLV_BASE_URL = https://www.ss.lv/lv/real-estate/

## Server Port Configuration
server.port=1515

# ===============================
# = DB Config
# ===============================
spring.datasource.driverClassName=org.apache.derby.jdbc.EmbeddedDriver
spring.datasource.url=jdbc:derby:target/database/message;create=true
spring.datasource.username=app
spring.datasource.password=app

# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update, none): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.com.gargoylesoftware.htmlunit.WebClient=INFO
logging.level.com.wtp.datasoup.testloglevel=INFO